<div ng-class="wd-widget-list">

<nav class="navbar navbar-secondary navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <p class="navbar-text pull-left  back-button">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left white">
          </span>
                </a>
            </p>
            <a class="navbar-brand white" href="">
                Widgets
            </a>
        </div>
        <div class="navbar-header pull-right">
            <p class="navbar-text plus-button">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus white"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid padding-bottom">

    <ul wd-draggable>
        <li>123</li>
        <li>234</li>
        <li>345</li>
        <li>456</li>
    </ul>

    <div ng-repeat="widget in model.widgets" class="wd-widget">
        <div class="wd-toolbar">
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
                <div ng-switch-when="IMAGE">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
                <div ng-switch-when="YOUTUBE">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
                <div ng-switch-when="HTML">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
        </div>

        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING">
                <div ng-include src="'views/widget/editors/widget-heading-edit.view.client.html'"></div>
            </div>
            <div ng-switch-when="IMAGE">
                <div ng-include src="'views/widget/editors/widget-image-edit.view.client.html'"></div>
            </div>
            <div ng-switch-when="YOUTUBE">
                <div ng-include src="'views/widget/editors/widget-youtube-edit.view.client.html'"></div>
            </div>
            <div ng-switch-when="HTML"
                 ng-bind-html="model.trustThisContent(widget.text)">
            </div>
        </div>
    </div>

</div>

    <div ng-include="'views/common/footer.view.client.html'"></div>

</div>
