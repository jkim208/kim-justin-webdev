<nav class="navbar navbar-secondary navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left back-button">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left white"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand white" href="">
                    Pages
                </a>
            </div>
            <div class="navbar-text pull-right plus-button">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                    <span class="glyphicon glyphicon-plus white"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left back-button">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left white"></span>
                </a>
            </div>
            <div class="navbar-text pull-right ok-button">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-ok white"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand white" href="#">
                    Edit Page
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs side-bar">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item btn-default">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8 pull-right">

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>

        <label for="name">Name</label>
        <input id="name"
               ng-model="model.page.name"
               class="form-control"
               value="Blog Post"/>

        <label for="description">Title</label>
        <textarea id="description"
                  ng-model="model.page.description"
                  rows="5"
                  class="form-control"
                  placeholder="Page Title"></textarea>

        <a ng-click="model.updatePage(model.pageId, model.page)"
           class="btn btn-block btn-success">
            Update
        </a>

        <a ng-click="model.deletePage(model.pageId)"
           class="btn btn-block btn-danger">
            Delete
        </a>

    </div>

</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
