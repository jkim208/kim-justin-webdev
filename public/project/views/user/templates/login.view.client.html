    <div class="container"
         ng-controller="loginController">
        <h1>Login</h1>

        <div ng-show="vm.message" class="alert alert-danger">
            {{vm.message}}
        </div>

        <input type="text"
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"/>

        <input ng-model="model.user.password"
               type="password"
               class="form-control"
               placeholder="password"/>

        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google Login
        </a>
        <a ng-click="vm.login(model.user.username, model.user.password)"
           class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block"
           href="#!/register">Register</a>


    </div>
