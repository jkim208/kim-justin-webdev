<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="#">
                Profile
            </a>
        </div>
        <div class="navbar-header pull-right navbar-padding-right">
            <p class="navbar-text">
                <a href="#" class="navbar-link">
          <span class="glyphicon glyphicon-ok white">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container-fluid">

        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input readonly
                       ng-model="model.user.username"
                       class="form-control"
                       id="username">
            </div>
            <div ng-if="model.user.roles.indexOf('USER') > -1" class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       class="form-control"
                       id="first-name">
            </div>
            <div ng-if="model.user.roles.indexOf('USER') > -1" class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       class="form-control"
                       id="last-name">
            </div>
            <div ng-if="model.user.roles.indexOf('SHELTER') > -1" class="form-group">
                <label for="shelter-name">Shelter Name</label>
                <input ng-model="model.user.shelterName"
                       class="form-control"
                       id="shelter-name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                       type="email"
                       class="form-control"
                       id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input ng-model="model.user.phone"
                       class="form-control"
                       id="phone"
                       ng-minlength="10"
                       ng-maxlength="10">
            </div>
        </form>

        <a class="btn btn-success btn-block"
           ng-click="model.updateUser(model.user)">Update</a>

        <a class="btn btn-primary btn-block"
           href="#!/pet">Pets</a>

        <a class="btn btn-info btn-block"
           href="#!/follow">Follow Users</a>

        <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">Logout</a>

        <a class="btn btn-warning btn-block"
           ng-click="model.unregister()">Unregister</a>

    </div>

<div ng-include="'views/common/footer.view.client.html'"></div>
