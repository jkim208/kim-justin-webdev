    <div class="container">
        <h1>Register</h1>

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>

        <input type="text"
               ng-model="username"
               class="form-control"
               placeholder="username"/>

        <input type="password"
               ng-model="password"
               class="form-control"
               placeholder="password"/>

        <input type="password"
               ng-model="password2"
               class="form-control"
               placeholder="verify password"/>

        <div class="checkbox">
            <label><input type="checkbox" ng-model="shelter">
                Are you representing a shelter?
            </label>
        </div>

        <a class="btn btn-primary btn-block"
           ng-click="model.register(username, password, password2, shelter)">Register</a>

        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
